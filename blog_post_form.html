<!-- blog_post_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Submission Form</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #c58181;
            border-radius: 4px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Submit Form</h1>
    <form>
        <label for="title">Title, Blog Post</label>
        <input type="text" id="title" name="title" required>
        
        <label for="author">Owner's Name</label>
        <input type="text" id="author" name="author" required>
        
        <label for="content">Blog Post Info</label>
        <textarea id="content" name="content" rows="12" required></textarea>
        
        <label for="category">Types</label>
        <select id="category" name="category">
            <option value="general">Aboutme</option>
            <option value="webdev">Programming</option>
            <option value="coding">Canada</option>
        </select>
        
        <button type="submit">Submit</button>
        <button type="button" onclick="alert('Form submitted!')">Click Me!</button>
    </form>
</body>
</html>
