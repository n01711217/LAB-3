<!-- multimedia_blog_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Blog Post</title>
    <style>
        .media {
            max-width: 600px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>My Multimedia Blog Post</h1>
    <div class="media">
        <iframe width="560" height="315" src="ERNESTINCANADA.mp4" frameborder="0" allowfullscreen></iframe>
        <p>Driving through Toronto!</p>
        
        <img src="osas and uwa .jpg" alt="A relevant image">
        <p>My siblings.</p>
        
        <audio controls>
            <source src="audio musci.mp3" type="audio/mpeg" title="Wizkid and 2baba">
            Your browser does not support the audio element.
        </audio>
        <p>Beautiful song</p>
        
        <video width="560" height="315" controls>
            <source src="ernestvideo.mp4" type="video/mp4" title="Ernest">
            Your browser does not support the video element.
        </video>
        <p>At Humber college!</p>
    </div>
</body>
</html>
